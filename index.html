<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acquista Biglietto</title>
        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-primary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Boolean Express</span>
                </div>
            </nav>
        </header>
        <!-- NAV -->
        <main class="bg-secondary d-flex justify-content-center py-5
            align-items-center">

            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item fw-bold text-center">
                        Biglietto

                    </li>
                    <li class="list-group-item fw-bold d-flex
                        justify-content-between">
                        Prezzo iniziale
                        <div id="initialprice"></div>
                    </li>
                    <li class="list-group-item text-danger fw-bold d-flex
                        justify-content-between">
                        Sconto
                        <div id="discount"></div>
                    </li>
                </ul>
                <div class="card-footer fw-bold d-flex justify-content-between">
                    Totale
                    <div id="total_price"></div>
                </div>
            </div>
            <!-- CARD -->



        </main>

        <script src="./main.js"></script>
    </body>
</html>
