<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acquista Biglietto</title>
        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">


    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <span class="navbar-brand mb-0 h1 text-primary">Boolean
                        Express</span>
                </div>
            </nav>
        </header>
        <!-- NAV -->
        <main class="bg-secondary d-flex py-5" style="height:
            100vh; background-image:
            url(https://upload.wikimedia.org/wikipedia/commons/0/01/Albula_Alps.jpg);
            background-size: cover;">
            <div class="container text-center">
                <div class="card m-auto" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold text-center">
                            Biglietto

                        </li>
                        <li class="list-group-item fw-bold d-flex
                            justify-content-between">
                            Prezzo iniziale
                            <div id="initialprice"></div>
                        </li>
                        <li class="list-group-item text-danger fw-bold d-flex
                            justify-content-between">
                            Sconto
                            <div id="discount"></div>
                        </li>
                    </ul>
                    <div class="card-footer fw-bold d-flex
                        justify-content-between">
                        Totale
                        <div id="total_price"></div>
                    </div>
                    <button type="button" class="btn btn-success mt-5">
                        Acquista Ora
                    </button>
                </div>
                <!-- CARD -->

            </div>




        </main>

        <script src="./main.js"></script>
    </body>
</html>
